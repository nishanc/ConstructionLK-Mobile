<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Service Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="pageBg" padding>
    <div #map id="map">
        
          </div>
          <p id="demo" #demo></p>
  <div class="profDiv" *ngIf="serviceDetails">
    <ion-list>
    <h2>{{serviceDetails.Name}}</h2>
    <h3>{{serviceDetails.Rate}}
      <ion-icon class="ico" name="star"></ion-icon>
    </h3>
    
    <ion-item class="item" >
    <ion-grid>
      <ion-row>
        <ion-col class="colu" col-auto align-items-start>
          <p class="col1">
            Description :
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="colu" col-auto>
          <p class="col2">
            {{serviceDetails.Description}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="colu" col-auto align-items-start>
          <p class="col1">
            Pricing :
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="colu" col-auto *ngIf='properties'>
          <p class="col2" *ngFor="let property of properties">
            {{property.Property}} : Rs.{{property.Value}}.00
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button  color="black" (click)=" pricingPrompt()" block>Pricing</button>
        </ion-col>
        <ion-col>
          <button ion-button  color="black" (click)=" locationPrompt()" block>Add locations</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  </ion-list>
  </div>




  
  <button ion-button class="editBtn" (click)="updateSerivce()" height="45px" color="secondary" block>Edit Service</button>
</ion-content>
