<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Search results</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="pageBg">

  <ion-card>
    <img src="./assets/img/User.png" />
    <ion-card-content *ngIf="moreData">

      <ion-card-title>
         {{Provider.Name}}

      </ion-card-title>
      <h1>
        {{ moreData.Provider.Rate }}
        <ion-icon style="color:rgb(221, 177, 16)" name="star"></ion-icon>

      </h1>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-icon style="color:rgb(221, 177, 16); font-size:16pt;" name="hammer"></ion-icon>

          </ion-col>
          <ion-col col-5 align-items-start>
            <p style="color:rgb(0, 0, 0); font-size:13pt">
              My sercvice :
            </p>
          </ion-col>
          <ion-col col-10>
            <p style="color:#8f8c89; font-size:12pt">
              {{moreData.Name}}
            </p>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col col-2>
            <ion-icon style="color:rgb(221, 177, 16); font-size:16pt;" name="person"></ion-icon>

          </ion-col>
          <ion-col col-4 align-items-start>
            <p style="color:rgb(0, 0, 0); font-size:13pt">
              About Me :
            </p>
          </ion-col>
          <ion-col col-10>
            <p style="color:#8f8c89; font-size:12pt">
              {{moreData.Description}}
            </p>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col col-2>
            <ion-icon style="color:rgb(221, 177, 16); font-size:16pt;" name="pricetag"></ion-icon>

          </ion-col>
          <ion-col col-4 align-items-start>
            <p style="color:rgb(0, 0, 0); font-size:13pt">
              Pricing :
            </p>
          </ion-col>
          <ion-col col-10 *ngIf='properties'>
            <p style="color:#8f8c89; font-size:12pt" *ngFor="let property of properties">
              {{property.Property}} : Rs.{{property.Value}}.00
            </p>
          </ion-col>

        </ion-row>

      </ion-grid>
      <button ion-button height="45px" color="secondary" block (click)="goToPayment()">Send request</button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
