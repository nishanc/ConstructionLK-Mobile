<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Service Location
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='toggleSearch()'>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)='choosePosition()'>
        <ion-icon name="ios-locate-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<div class="currentitem" *ngIf="currentregional">
  <button ion-item no-lines (click)="viewPlace(currentregional.title)">
    <h2>{{ currentregional.title }}</h2>
    <ion-note item-right icon-only><ion-icon name="ios-arrow-forward"></ion-icon></ion-note>
  </button>
</div>

<ion-content class="pageBg">
  <div class="map" [class.hidemap]="!((switch == 'map') || error)">
    <ion-searchbar #searchbar placeholder="Search a Location" [hidden]="!search"></ion-searchbar>
    <div id="map" #map></div>    
  </div>
  <ion-card class="stCard">
      <form> 
        <ion-list>
          <ion-item>
              <ion-label floating>Message for Service Provider</ion-label>           
              <ion-textarea [(ngModel)]="todo.description" placeholder="Type Here" name="description"></ion-textarea>       
          </ion-item>
          
              <button ion-button icon-start class="btnSend" ion-button [disabled]="!lat" color="secondary" block (click)="sendRequest()"><ion-icon name="send"></ion-icon>Send request</button>              
          
        </ion-list>               
      </form>
  </ion-card>
  
</ion-content>
