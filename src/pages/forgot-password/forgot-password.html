<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pageBg">
  <img class="Style_img" src="./assets/img/forgot.png">
  <div class="hint">
    <h2>Hint</h2>
    <p>Insert the phone number that you have used when you registered on ConstructionLK. You will receive new password by an SMS. Use it for login and don't forget to change the password after login.</p>
  </div>
  
    <ion-list >
      <ion-item class="text">          
          <ion-input placeholder="Phone number" type="tel" maxlength="10" [(ngModel)]="FrmForgotPW.number" name="number"></ion-input>
      </ion-item>        
    </ion-list>
          
      
      
      <button ion-button (click)="getNewPassword()" height="45px" color="secondary" block>Reset Password </button>      <button ion-button (click)="pic()" height="45px" color="secondary" block>Reset Password </button>
      
</ion-content>
